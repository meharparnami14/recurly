<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment History – Recurly</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Unna&family=Libre+Caslon+Display&family=Anonymous+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="center-page">
  <div class="card wide">

    <h1 class="logo">RECURY</h1>

    <h2>Payment History</h2>
    <p class="muted">All your completed subscription payments</p>

    <div id="history-list">
      <div class="loading-container">
        <div class="loading"></div>
      </div>
    </div>

    <a href="dashboard.html" class="btn full-btn">BACK TO DASHBOARD</a>

  </div>
</div>

<script>
  const historyList = document.getElementById("history-list");

  fetch("/payments")
    .then(res => {
      if (!res.ok) throw new Error('Failed to load payment history');
      return res.json();
    })
    .then(payments => {
      historyList.innerHTML = '';

      if (payments.length === 0) {
        historyList.innerHTML = '<div class="empty-state"><p>No payment history yet</p></div>';
        return;
      }

      payments.forEach((p, index) => {
        const row = document.createElement("div");
        row.className = "history-item";
        row.style.animationDelay = `${index * 0.1}s`;

        row.innerHTML = `
          <span>${p.subscriptionName}</span>
          <span>₹${p.amount}</span>
          <span>${p.paymentDate || 'N/A'}</span>
        `;

        historyList.appendChild(row);
      });
    })
    .catch(err => {
      console.error("Error loading history", err);
      historyList.innerHTML = '<div class="error-message">Failed to load payment history. Please try again later.</div>';
    });
</script>

</body>
</html>
