<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard – Recurly</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Unna&family=Libre+Caslon+Display&family=Anonymous+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h1 class="logo">RECURY</h1>

    <p class="sidebar-text">
      Track, control, and stay on top<br />
      of every recurring payment from<br />
      one place.
    </p>

    <a href="add-subscription.html" class="btn sidebar-btn">Add Subscription</a>
    <a href="history.html" class="btn sidebar-btn">View History</a>
    <a href="tracking.html" class="btn sidebar-btn">Track Spending</a>

    <p class="sidebar-footer">
      Manage. Track. Save.<br />
      Secure subscription management<br />
      © 2026 Recurly
    </p>
  </aside>

  <!-- MAIN AREA -->
  <main class="dashboard-main">

    <!-- FIXED HEADER -->
    <header class="dashboard-header">
      <div class="header-text">
        <h2>Hello Mehar,</h2>
        <p class="muted">good to see you again</p>
      </div>

      <img src="assets/lp3.png" alt="Card preview" class="header-card" />
    </header>

    <!-- SCROLLING LIST ONLY -->
    <section class="subscriptions">
      <h3>SUBSCRIPTION LIST</h3>

      <!-- ONE ITEM (REPEATS FROM BACKEND DATA) -->
      <div class="subscription-item">
        <span class="sub-name">NETFLIX</span>

        <div class="sub-actions">
          <span class="sub-price">499/month</span>

          <a href="confirm-payment.html" class="btn small-btn">
            PAY NOW
          </a>

          <button class="delete-btn">
            delete subscription
          </button>
        </div>
      </div>

      <!-- MORE ITEMS WILL RENDER HERE -->

    </section>

  </main>

</div>

</body>
</html>
