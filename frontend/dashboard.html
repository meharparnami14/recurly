<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recurly Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <h1 class="logo">RECURY</h1>

    <p class="tagline">
      Track, control, and stay on top of every recurring payment from one place.
    </p>

    <button class="btn">Add Subscription</button>
    <button class="btn">View History</button>
    <button class="btn">Track Spending</button>

    <footer>
      <p>Manage. Track. Save.</p>
      <p>Secure subscription management</p>
      <p>© 2026 Recurly</p>
    </footer>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">
    <section class="header">
      <h2>Hello Mehar,</h2>
      <span>good to see you again</span>
    </section>

    <section class="cards">
      <img src="lp1.png" alt="Card Preview" />
    </section>

    <h3 class="section-title">SUBSCRIPTION LIST</h3>

    <div class="list">
      <div class="item">
        <span>NETFLIX</span>
        <button>PAY NOW</button>
        <span>₹499 / month</span>
      </div>

      <div class="item">
        <span>SPOTIFY</span>
        <button>PAY NOW</button>
        <span>₹129 / month</span>
      </div>

      <div class="item">
        <span>CULT</span>
        <button>PAY NOW</button>
        <span>₹12000 / year</span>
      </div>

      <div class="item">
        <span>ZEE TV</span>
        <button>PAY NOW</button>
        <span>₹799 / month</span>
      </div>
    </div>
  </main>
</body>
</html>
