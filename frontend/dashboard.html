<!-- ðŸ”— BACKEND LINK -->
<script>
  fetch("http://localhost:8080/subscriptions")
    .then(response => response.json())
    .then(subscriptions => {
      const list = document.querySelector(".subscriptions");

      subscriptions.forEach(sub => {
        const item = document.createElement("div");
        item.className = "subscription-item";

        item.innerHTML = `
          <span class="sub-name">${sub.name}</span>
          <div class="sub-actions">
            <span class="sub-price">${sub.amount}/${sub.billingCycle}</span>
            <a href="confirm-payment.html" class="btn small-btn">PAY NOW</a>
            <button class="delete-btn">delete subscription</button>
          </div>
        `;

        list.appendChild(item);
      });
    })
    .catch(err => {
      console.error("Error loading subscriptions", err);
    });
</script>

</body>
