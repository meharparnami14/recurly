<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Payment – Recurly</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Unna&family=Libre+Caslon+Display&family=Anonymous+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="center-page">
  <div class="card">

    <h1 class="logo">RECURY</h1>

    <h2>Confirm Payment</h2>
    <p class="muted">Review the details before confirming payment</p>

    <div id="payment-details">
      <p><strong>Subscription:</strong> <span id="sub-name">Netflix</span></p>
      <p><strong>Amount:</strong> ₹<span id="sub-amount">499</span></p>
    </div>

    <div id="message"></div>

    <button class="btn full-btn" onclick="confirmPayment()" id="confirmBtn">
      CONFIRM PAYMENT
    </button>

    <a href="dashboard.html" class="btn link-btn">CANCEL</a>

  </div>
</div>

<script>
  // Get payment details from URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const subscriptionName = urlParams.get('name') || 'Netflix';
  const amount = urlParams.get('amount') || '499';

  // Update the display
  document.getElementById('sub-name').textContent = subscriptionName;
  document.getElementById('sub-amount').textContent = amount;

  function confirmPayment() {
    const confirmBtn = document.getElementById('confirmBtn');
    const messageDiv = document.getElementById('message');

    // Disable button and show loading state
    confirmBtn.disabled = true;
    confirmBtn.textContent = 'PROCESSING...';
    messageDiv.innerHTML = '';

    const payment = {
      subscriptionName: subscriptionName,
      amount: parseFloat(amount),
      paymentDate: new Date().toISOString().split('T')[0] // Current date in YYYY-MM-DD format
    };

    fetch("/payments", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payment)
    })
    .then(res => {
      if (!res.ok) throw new Error('Payment failed');
      return res.json();
    })
    .then(() => {
      messageDiv.innerHTML = '<div class="success-message">Payment successful!</div>';
      setTimeout(() => {
        window.location.href = "success.html";
      }, 1000);
    })
    .catch(err => {
      console.error("Error confirming payment", err);
      messageDiv.innerHTML = '<div class="error-message">Payment failed. Please try again.</div>';
      confirmBtn.disabled = false;
      confirmBtn.textContent = 'CONFIRM PAYMENT';
    });
  }
</script>

</body>
</html>
